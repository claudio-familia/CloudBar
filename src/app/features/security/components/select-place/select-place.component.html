<h2 mat-dialog-title>Elegir lugar</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100 input-form">
                <mat-select name="placeId" required="required" #select
                    placeholder="Seleccione el lugar en el que va a trabajar"
                    [(ngModel)]="selectedPlace">
                    <mat-select-filter *ngIf="select.focused"
                        placeholder="'Seleccione el lugar en el que va a trabajar'" [displayMember]="'name'"
                        [array]="places" (filteredReturn)="placesFiltered=$event"></mat-select-filter>
                    <mat-option *ngFor="let option of placesFiltered" [value]="option">
                        {{option.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="selectPlace()">Elegir lugar</button>
</mat-dialog-actions>
