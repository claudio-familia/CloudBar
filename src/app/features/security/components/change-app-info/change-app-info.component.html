<h2 mat-dialog-title>Información general de la aplicación</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Application's name</mat-label>
                <input matInput placeholder="My Restaurant App" [(ngModel)]="app.appName">
            </mat-form-field>
        </div>
        <div class="col-12">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Login Logo</span>
                    <input type="file" accept="image/*" (change)="app.loginLogo = $event.target.files[0]; onFileChange($event.target.files[0])">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" id="file-input" [value]="app.loginLogo" placeholder="Select an image" type="text">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Navbar logo</span>
                    <input type="file" accept="image/*" (change)="app.navbarLogo = $event.target.files[0]; onFileChange($event.target.files[0])">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" id="file-input" [value]="app.navbarLogo" placeholder="Select an image" type="text">
                </div>
            </div>
        </div>
    </div>
    <p>To see changes you have to hard reset the page: <b>Ctrl+Alt+R</b></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="saveFile()">Guardar</button>
</mat-dialog-actions>
