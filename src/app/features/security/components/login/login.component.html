<div class="login">
    <div class="col-sm-8 col-md-6 col-lg-4">
        <mat-card class="mat-elevation-z8">
            <div>
                <img src="../../../../../assets/images/login/logo.png" />
                <br>
                <mat-card-header>
                    <mat-card-title>Iniciar sesi√≥n</mat-card-title>
                    <mat-card-subtitle>CloudBar</mat-card-subtitle>
                </mat-card-header>
            </div>
            <mat-card-content class="main">
                <p>
                    <mat-form-field class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput [(ngModel)]="username" (keydown.enter)="login()" placeholder="Type your username">
                        <mat-icon matSuffix>perm_identity</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput [(ngModel)]="password" (keydown.enter)="login()" [type]="hidePassword ? 'password' : 'text'" placeholder="Type your password">
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                    </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="login()" class="btn-login">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
