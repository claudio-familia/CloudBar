<div class="row item-search">
    <div class="col-12">
        <mat-card class="mat-elevation-z5" *ngFor="let item of items" [routerLink]="'/sale-orders/item/view/'+item.id">
            <div class="row">
                <div class="col-3">
                    <mat-card>
                        <img [src]="item.imgUrl" [alt]="item.name">
                    </mat-card>
                </div>
                <div class="col-9">
                    <h2>{{item.name}}</h2>
                    <p>{{item.description}}. <br><b>{{item.category.name}}</b></p>
                    <div>
                        <span>RD$ {{item.price}}</span>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
