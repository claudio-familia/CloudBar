<div class="sale-orders">
    <div class="col-12">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>
                <mat-card-title>
                    <h2>Orden #{{ saleOrder?.number }}</h2>
                </mat-card-title>
                <mat-card-subtitle>
                    <h3>Listado de productos</h3>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> Imagen </td>
                    </ng-container>

                    <ng-container matColumnDef="itemName">
                        <th mat-header-cell *matHeaderCellDef> Articulo </th>
                        <td mat-cell *matCellDef="let element"> Nombre del articulo </td>
                    </ng-container>

                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element"> 10 </td>
                    </ng-container>

                    <ng-container matColumnDef="unitPrice">
                        <th mat-header-cell *matHeaderCellDef> Precio Unit. </th>
                        <td mat-cell *matCellDef="let element"> 15.22 </td>
                    </ng-container>

                    <ng-container matColumnDef="totalPrice">
                        <th mat-header-cell *matHeaderCellDef> Precio total. </th>
                        <td mat-cell *matCellDef="let element"> 152.20 </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <br>
                <div class="bottom-buttons">
                    <mat-card>
                        <p>Ordenar</p>
                    </mat-card>
                    <mat-card>
                        <p>Pedir cuenta</p>
                    </mat-card>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
