<div class="sale-orders">
    <div class="col-12">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>
                <mat-card-title>
                    <h2>Orden #{{ saleOrder?.number }}</h2>
                </mat-card-title>
                <mat-card-subtitle>
                    <h3>Listado de productos</h3>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> 
                            <img [src]="element.item.imgUrl" width="50px" [alt]="element.item.name"> 
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="itemName">
                        <th mat-header-cell *matHeaderCellDef> Articulo </th>
                        <td mat-cell *matCellDef="let element"> {{ element.item.name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>

                    <ng-container matColumnDef="unitPrice">
                        <th mat-header-cell *matHeaderCellDef> Precio Unit. </th>
                        <td mat-cell *matCellDef="let element"> {{element.item.price | number}} </td>
                    </ng-container>

                    <ng-container matColumnDef="totalPrice">
                        <th mat-header-cell *matHeaderCellDef> Precio total. </th>
                        <td mat-cell *matCellDef="let element"> {{element.item.price * element.quantity | number}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <br>
                <p class="pull-right">
                    <b>Total:</b> RD$ {{getTotal() | number}}
                  </p>
                <br>
                <div class="bottom-buttons">
                    <button *ngIf="saleOrder.statusId != 4" routerLink="/sale-orders/item/menu" mat-raised-button color="primary">Ordenar</button>
                    <button mat-stroked-button color="primary" (click)="askForInvoice()">{{saleOrder.statusId == 4 ? 'Ver factura' : 'Pedir cuenta'}}</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
